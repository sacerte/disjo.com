    <img class="grpelem" id="u11228-22" alt="Condiciones de pago y precio vigente: Distribuciones JO S.A.S establece que el precio que se deberá pagar por cada artículo adquirido en nuestra tienda virtual será el precio vigente al momento de hacerse el pedido y confirmar dicho pedido por medio de la aplicación presente en el carrito de compras, y el soporte correspondiente será la factura generada por este mismo medio. Antes de la aceptación por parte de Disjo.com de cualquier oferta de compra, el USUARIO deberá elegir los términos y las condiciones de pago según los medios de pago que se encuentren establecidos en el Sitio. Disjo.com pone a disposición de los Usuarios un sistema de conexión segura para la realización de las transacciones que se efectúen en el Sitio. No obstante, en ningún caso será responsable por las fallas que se presenten en las comunicaciones de las entidades bancarias o de crédito, así como tampoco de los perjuicios causados al Cliente con ocasión de una acción u omisión por parte de dichas entidades. Una vez que el Disjo.com realice la confirmación del pago, podrá proceder a la aceptación de la oferta de compra. En todo caso, no obstante haberse verificado el pago, Disjo.com podrá denegar la aceptación de una oferta de compra o aceptarla parcialmente, en cuyo caso sólo estará obligado a restituirle al Cliente de acuerdo con la política de términos y condiciones, sin ningún tipo de interés o rendimiento, el valor cancelado por la oferta de compra no aceptada o el porcentaje correspondiente a la parte no aprobada de una oferta de compra aceptada parcialmente. Medios de pago habilitados: Disjo.com pone a disposición de los Usuarios un enlace que comunica con las respectivas pasarelas de pago autorizados por el Sitio. En tales eventos el manejo de la información personal será de responsabilidad exclusiva de la pasarela de pagos. Los Usuarios deberán aceptar los Términos y Condiciones de Uso de la pasarela de pago antes de realizar sus transacciones. Condiciones de Pago: deberá realizar el pago de artículos y/o productos por medio de los medios expresamente habilitados para ello por Disjo.com, al momento de consulta y aceptación de estos términos y condiciones por el USUARIO se cuentan como medios habilitados, los ofrecidos por “PSE” a nivel nacional en Colombia, y por los convenios aliados a dicha cadena de pagos, los cuales se encuentran ampliamente relacionados en la tienda virtual Disjo.com, tales como, BALOTO, EFECTY, TIENDAS OLIMPICA, CAJEROS ATH y ALMACENES ÉXITO S.A. o mediante consignación en efectivo a la cuenta corriente Numéro 037035226 -12 afiliada a Bancolombia asociada al NIT 830029757-4 a nombre de DISTRIBUCIONES JO S.A.S. " src="images/u11228-22.png?crc=2265068" data-image-width="451"/><!-- rasterized frame -->
    <img class="grpelem" id="u11229-17" alt="Al momento de realizarse una operación de pago por El USUARIO, éste acepta las condiciones descritas en este ítem por Disjo.com, así como las del proveedor de servicios de pago online. Salvo disposición expresa en contrario, El USUARIO asumirá la totalidad de gravámenes tributarios y costos del envío. Los precios de los productos se entenderán realizados en COP (pesos colombianos), salvo disposición expresa en contrario. El USUARIO acepta que desde el momento de realizar la operación de comercio electrónico, los valores monetarios por concepto de bienes o servicios solo podrán ser sostenidos por Disjo.com por el término de cinco (5) días calendario, o hasta agotar existencias, lo que primero ocurra. El USUARIO acepta que los valores de bienes y servicios vinculados en el portal web son de carácter informativo, en tanto que el precio oficial de adquisición es el vinculado a la operación de pago. La adquisición de más de COP$8’000.001,oo por un mismo USUARIO deberá contar con aprobación previa de Disjo.com, la cual dispone en su tienda virtual el modo cotización, con el cual se busca canalizar las compras que superen dichos topes aquí mencionados, con el fin de realizar seguimiento y garantizar la satisfacción de los USUARIOS dentro del marco legal que corresponde. Casos espaciales o cancelaciones de envío: Existen circunstancias ajenas a Disjo.com en las que algunas ordenes no podrán ser procesadas por causas de fuerza mayor, por ejemplo, cuando el producto se encuentra agotado. En estos casos Disjo.com se compromete a informar de inmediato al USUARIO, ofreciéndole las alternativas aprobadas por Disjo.com para estos casos. Aceptación de ofertas de compra: Disjo.com acepta la oferta de compra presentada por el USUARIO de acuerdo con la verificación de existencias del producto, de lo contrario podrá aceptar parcialmente ofertas de compra, en cuyo caso dicha oferta de compra será aprobada por Disjo.com sólo para los productos y/o servicios aceptados por el Sitio y aplicará la política de devoluciones y reembolsos según sea el caso. En los eventos de pago contra entrega, la propiedad sobre los productos y/o servicios se transmitirá al cliente desde el momento en que los mismos sean cancelados por éste en el lugar de entrega. En caso de que el precio de los productos y/o servicios objeto de una oferta de compra no sea pagado, se entenderá que existe incumplimiento del contrato, lo cual es causal para darlo por terminado por parte de Disjo.com asumiendo el USUARIO el valor de la devolución de dichos productos y/o servicios al respectivo depósito, así como el monto de los perjuicios derivados de dicho incumplimiento. " src="images/u11229-17.png?crc=528381091" data-image-width="421"/><!-- rasterized frame -->
