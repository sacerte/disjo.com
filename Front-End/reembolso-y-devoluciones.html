    <img class="grpelem" id="u11202-38" alt="Distribuciones JO S.A.S informa que de conformidad con lo establecido en el Estatuto del Consumidor colombiano, Disjo.com procederá a aceptar las reparaciones y devoluciones de los productos adquiridos que resultaren defectuosos y/o cuya deficiencia en su calidad no sea apto para el uso al cual está destinado, de acuerdo con los parámetros de las garantías conferidas por el respectivo productor. Disjo.com tendrá 30 días hábiles para realizar los reembolsos y/o devoluciones que tuvieran lugar, dichos días se contarán a partir del momento en que el Cliente presente su reclamación Manual de reclamación de reembolsos o devoluciones: Disjo.com pone a disposición de sus USUARIOS el módulo contacto PQR, el cual se encuentra presente en la tienda virtual, el cual deberá ser diligenciado con los datos del USUARIO reclamante (Nombre completo, número de teléfono o celular) y en el espacio de “comentarios” el USUARIO reclamante podrá describir su petición y argumentarla con los detalles que considere necesarios, adicionalmente deberá relacionar el número de factura en la que se presentó la novedad. Adicionalmente el USUARIO reclamante podrá comunicarse con Disjo.com a la línea en Bogotá 342 5677 o a la línea celular 3167548892 y solicitar mas información. Si lo prefiere el USUARIO puede acercarse al SHOW ROOM principal ubicado en la Carrera 13 Numero 10 – 88 tercer piso. Para efectuar la devolución se deben cumplir las siguientes condiciones: 1 - Cambios máximo 24 horas después de recibido el producto. Los productos deben conservar las características originales. 2 - Para todos los cambios se debe presentar la factura. Para cumplir las condiciones de devolución, el producto deberá ser: Devuelto en un plazo de 7 días. Se debe encontrar en la misma condición en el que lo recibiste. Estar en la caja o empaque original. No estar abierto en el caso de que sea un producto consumible (comida, premios, etc.). Aplicación de reembolsos: Distribuciones JO S.A.S informa el procedimiento para la aplicación de reembolsos a los USUARIOS que presenten reclamaciones debidamente sustentadas. Para la aprobación de reembolsos se deben cumplir con todas las condiciones y pasos mencionados anteriormente, solo en tales casos Disjo.com reembolsará al USUARIO. " src="images/u11202-38.png?crc=268517407" data-image-width="451"/><!-- rasterized frame -->
    <img class="grpelem" id="u11203-23" alt="La forma de devolución del dinero depende del método de pago originalmente elegido por el USUARIO, de la siguiente manera: Tarjeta de crédito/débito en línea: se reembolsará a la misma tarjeta Depósito en entidades con convenio: Le será reembolsado al titular del número de cedula remitente del dinero en efectivo. Al recibir (efectivo o tarjeta via terminal): se reembolsará mediante depósito a cuenta (le solicitaremos su cuenta al titular de la compra descrito en la factura de venta) Mediante cupón por el mismo valor del reembolso (el cual se podrá canjear en sus próximas compras). Se reembolsará al cliente el coste del producto, menos los gastos del primer envío que serán cubiertos por el cliente. Disjo.com cubrirá los gastos de envío de retorno. Para los productos que no cuenten con garantía, exito.com podrá, a su arbitrio, proceder con su cambio o aceptar su devolución. exito.com sólo estará obligado a aceptar cambios o devoluciones de productos y sin garantía, cuando al momento de la entrega del respectivo producto se determine que el mismo no corresponde con las características con que se exhibe en el Sitio, o que el mismo se encuentre averiado. Siempre que la solicitud de cambio o devolución se presente por causas no atribuibles a exito.com, el crédito que se otorgará por el respectivo cambio o devolución ascenderá al valor neto, sin incluir el valor del transporte, seguros e impuestos que se generen, los cuales deberán ser asumidos por el Cliente. En caso de presentarse un cambio o una devolución del pedido por parte de exito.com se notificará al Cliente en un primer momento por correo electrónico, de no tener respuesta en un plazo de cinco (5) días hábiles, se notificará al teléfono de contacto indicado al momento del registro. Las reclamaciones por garantía, cambio y/o devolución podrán ser efectuadas por el Cliente a través de la línea de atención.Bogotá al 4252845, Medellín: 3604010 y para el resto del país al 018000112858 Opción 2." src="images/u11203-23.png?crc=440101818" data-image-width="420"/><!-- rasterized frame -->
