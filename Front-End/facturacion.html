    <img class="grpelem" id="u11289-19" alt="&nbsp;Distribuciones JO S.A.S aplica para su área de negocio virtual (Disjo.com) una política de facturación de acuerdo con lo establecido en la ley 1231 del 17 de Julio de 2008, la cual declara que el artículo 772 del Decreto 410 de 1971, Código de Comercio, quedará así: Factura es un título valor que el vendedor o prestador del servicio podrá librar y entregar o remitir al comprador o beneficiario del servicio. No podrá librarse factura alguna que no corresponda a bienes entregados real y materialmente o a servicios efectivamente prestados en virtud de un contrato verbal o escrito. El emisor vendedor o prestador del servicio emitirá un original y dos copias de la factura. Para todos los efectos legales derivados del carácter de título valor de la factura, el original firmado por el emisor y el obligado, será título valor negociable por endoso por el emisor y lo deberá conservar el emisor, vendedor o prestador del servicio. Una de las copias se le entregará al obligado y la otra quedará en poder del emisor, para sus registros contables. El artículo 773 del Decreto 410 de 1971, Código de Comercio, quedará así: Aceptación de la factura. Una vez que la factura sea aceptada por el comprador o beneficiario del servicio, se considerará, frente a terceros de buena fe exenta de culpa que el contrato que le dio origen ha sido debidamente ejecutado en la forma estipulada en el título. El comprador o beneficiario del servicio deberá aceptar de manera expresa el contenido de la factura, por escrito colocado en el cuerpo de la misma o en documento separado, físico o electrónico. Igualmente, deberá constar el recibo de la mercancía o del servicio por parte del comprador del bien o beneficiario del servicio, en la factura y/o en la guía de transporte, según el caso, indicando el nombre, identificación o la firma de quien recibe, y la fecha de recibo. El comprador del bien o beneficiario del servicio no podrá alegar falta de representación o indebida representación por razón de la persona que reciba la mercancía o el servicio en sus dependencias, para efectos de la aceptación del título valor. Por lo anterior disjo.com se reserva todos los derechos de facturación en concordancia con lo estipulado en la presente ley, buscando garantizar el legal proceder de vínculos comerciales con sus USUARIOS." src="images/u11289-19.png?crc=3798329739" data-image-width="902"/><!-- rasterized frame -->
