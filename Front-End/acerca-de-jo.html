    <img class="grpelem" id="u5588-21" alt="Misión Somos importadores directos con la mayor variedad de productos de juguetería clásica y didáctica, hora loca, navidad, Halloween, temporada escolar, cacharro y productos para el hogar y belleza, nuestra estrategia de mercado nos permite competir con los mejores precios tanto para mayoristas como para compradores al detal; contamos con el mejor equipo técnico, logístico y comercial dispuestos a prestar un excelente servicio, acompañando a nuestros clientes en sus proyectos personales y empresariales, trabajando para que sus celebraciones sean experiencias únicas y memorables. Visión Distribuciones JO será el importador con mayor presencia y cobertura en el mercado mayorista de productos varios, continuando con su compromiso social a todo nivel, mejorando la calidad de vida de sus colaboradores, proveedores y clientes. Reseña Distribuciones JO hace presencia en el mercado desde hace 27 años. En sus inicios comercializaba productos electrónicos realizando importaciones de baja cuantía, dándole la oportunidad a 6 personas a que se vincularan como vendedores y administradores activos a este nuevo proyecto. Su primer punto de venta se ubicó en una pequeña bodega en el Centro Comercial San Antonio en el centro de Bogotá. Inicialmente fue reconocida como M&amp;F, proveniente de una asociación familiar, la cual años después se desintegraría dando paso a la apertura de Distribuciones JO como empresa legalmente constituida dedicada a la importación, manufactura y venta de productos varios catalogados de acuerdo con las temporadas comerciales del año, escolar, madres, amor y amistad, Halloween y navidad. " src="images/u5588-21.png?crc=3870841023" data-image-width="451"/><!-- rasterized frame -->
    <img class="grpelem" id="u5591-14" alt="Hoy en día contamos con más de 10 puntos de venta, 120 empleados y la mayor variedad en productos y precios. Nuestro objetivo principal es hacer de sus celebraciones experiencias memorables sin dejar lado el compromiso social con sus empleados, proveedores y clientes y su participación activa en la conservación del medio ambiente y salud pública. Compromiso social Distribuciones JO establece, documenta, implementa y mantiene un SGC, en búsqueda de la mejora continua, aprovisionando recursos e información necesaria para la operación y seguimiento de los procesos. Distribuciones JO establece una política de calidad basados en los documentos requeridos por la Norma NTC-ISO 9001:2008 y otros documentos necesarios para el buen funcionamiento de la administración, planificación, operación y control de los procesos internos y externos, al igual que la forma cómo se controlan todos aquellos riesgos que afecten la calidad del servicio. El Sistema de Gestión de la Calidad de Distribuciones JO incluye: Política de términos y condiciones donde se establecen los requisitos administrativos del SGC. Política de facturación con los requisitos, documentación, aplicaciones y perfiles para cada uno de los escenarios comerciales en los que se desarrolle la compra. Política de envío y entregas para optimizar el proceso de alistamiento, auditoria, embalaje y despacho, de acuerdo con los parámetros de calidad establecidos en el SGC. Política de devoluciones y reembolsos por la cual se establecen los términos y condiciones para la aplicación de garantías y los casos excepcionales que tuvieren lugar en la gestión comercial. Política de pagos con la cual Distribuciones JO cuenta con un sistema antifraude para detectar el ingreso de datos que no concuerdan con los datos del tarjeta habiente real. " src="images/u5591-14.png?crc=3817214917" data-image-width="419"/><!-- rasterized frame -->
