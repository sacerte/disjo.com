    <img class="grpelem" id="u11144-25" alt="Los siguientes términos aplican para todos los envíos realizados en Colombia: Los precios publicados en el sitio NO incluyen costo de envío, salvo cuando expresamente lo indique algún equipo o alguna promoción en particular, los precios de los productos pueden cambiar en cualquier momento sin previo aviso, no se pueden combinar promociones de otros medios distintos a los presentados en este sitio. El USUARIO se compromete a proporcionar una dirección válida localizable en Colombia donde pueda entregársele el pedido. En caso de que el cliente proporcione una dirección que no sea localizada por la paquetería, cualquier otro costo adicional será cubierto por el cliente mismo. Todos los envíos realizados por nosotros y por nuestros proveedores van perfectamente empacados, en caso de que su pedido le sea entregado con daño físico por parte de paquetería, usted debe de agregar una nota al firmar el manifiesto al empleado del servicio de paquetería indicando que el paquete presenta señales de maltrato (Caja abierta, golpeada, perforada, mojada, emplayada, etc.) Sin esta anotación usted recibe de conformidad el paquete. Si el empleado del servicio de paquetería no le permite anotar en el manifiesto de entrega usted NO deberá de recibir el paquete. Si usted sospecha que la caja que le está entregando el empleado del servicio de paquetería no contiene lo que usted compró ya sea por el peso o tamaño del empaque NO deberá de recibirlo indicando al empleado del servicio de paquetería los motivos y deberá de reportarlo con nosotros inmediatamente para hacer la aclaración de su pedido. Una vez recibido el paquete por usted o alguna persona en la dirección de entrega, cuenta con 24 horas para reportar anomalías por daño físico o faltante en su pedido, después de este plazo no procede ningún cambio o reclamación. Área de reparto: El área de reparto de nuestros productos se limita a los departamentos, Ciudades y Municipios dentro del territorio nacional. Entregamos en todas las localidades donde existe cobertura a través de las empresas de paquetería con las que tenemos servicio. En las entregas por paqueterías dependemos totalmente de las condiciones de cada una de ellas, así mismo de las condiciones climatológicas y zonas de riesgo de cada entidad. Nota. No podemos procesar pedidos con la dirección de entrega incompleta, ni con convenios especiales de otras paqueterías. Tipos de envío: Distribuciones JO S.A.S identifica los tipos de envio autorizadas por su sistema de gestión de calidad, para el territorio nacional: Envío Terrestre: El envío terrestre se realiza por las empresas de paquetería de preferencia para el USUARIO, de las cuales destacamos las siguientes: INTERRAPIDISIMO, ENVIA, SERVIENTREGA, AUTOLLANOS, TCC, ENCO EXPRES, BLU LOGISTICS, SAFERBO y COOMOTOR. Los precios de envió van desde $8.000 IVA incluido, calculándose de acuerdo al peso volumétrico del producto. La paquetería se seleccionará dependiendo del almacén de donde se envíe y de acuerdo a los convenios establecidos en dicho almacén. Una vez procesado su pedido si está en existencia, sus productos se enviarán a más tardar al día hábil siguiente (lunes a viernes), llegarán a su destino en un periodo de 1 a 3 días. " src="images/u11144-25.png?crc=249463987" data-image-width="451"/><!-- rasterized frame -->
    <img class="grpelem" id="u11145-15" alt="Envío Aéreo: El envío aéreo generalmente se realiza por la empresa de paquetería ENVIA (aeropuerto – aeropuerto), los precios de envió van desde $25.000 IVA incluido, calculándose de acuerdo al peso volumétrico del producto. Una vez procesado su pedido si está en existencia, sus productos se enviarán a más tardar al día hábil siguiente (lunes a viernes), llegarán a su destino en un periodo de 1 a 2 días hábiles. Nota importante: Si su pedido incluye productos que están en existencia y otros que están sobre pedido se le cobrará por cada uno de los envíos. Entregas en almacén: Los USUARIOS que deseen recoger sus pedidos directamente en los puntos de venta, podrán acercase a la dirección Calle 13 Número 10 – 88 tercer piso San Victorino Bogotá D.C.En esta modalidad los productos con existencia, se pueden pasar a recoger una vez que el pedido está procesado y con el pago aplicado. El pedido debe ser recogido en un máximo de 24 horas hábiles después de que usted reciba la notificación de que está listo para recoger en almacén, en caso contrario se puede perder el apartado y el pedido puede ser retirado del área de resguardo, es importante que nos notifique si usted no puede pasar a recoger su pedido en ese lapso de tiempo para reprogramar la entrega. Nota: Si su pago NO es con depósito o transferencia bancaria puede tardar hasta 1 día hábil en procesarse según las políticas de pago. El número de referencia e indicaciones para la entrega se le notificara por correo electrónico una vez que se compruebe su pago y se realice la liberación en almacén. Para la entrega en almacén se le solicitara presentar su Cedula de Ciudadanía, (en caso de ser extranjero presentar Pasaporte y/o documento de identidad que acredite su nacionalidad. De no recibirse el pedido en el domicilio señalado después de 3 (tres) visitas por parte de la transportadora, Disjo.com procederá con la devolución de los productos. En este caso el USUARIO estará en la obligación de contactar el Sitio en un término máximo de tres (3) días calendarios para que se proceda con su reenvío, en cuyo caso los gastos de envío y seguros que se generen correrán por cuenta del Cliente, y hasta tanto los mismos no sean pagados, Disjo.com no estará en obligación de hacer nuevamente el despacho.Si el USUARIO no procede a solicitar el reenvío en el término indicado, o no realiza el pago del valor adicional por el reenvío, exito.com podrá desistir del negocio, y estará obligado sólo a restituir el monto pagado por los productos y/o servicios, descontando el valor de los gastos incurridos por el transporte. " src="images/u11145-15.png?crc=410549848" data-image-width="420"/><!-- rasterized frame -->
    <img class="grpelem" id="u11146-4" alt="POLITICAS DE ENVIO Y ENTREGA" src="images/u11146-4.png?crc=354884647" data-image-width="357"/><!-- rasterized frame -->
