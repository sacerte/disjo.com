    <img class="grpelem" id="u11315-20" alt="Desde el momento en que usted ha ingresado a nuestra tienda virtual, y a su vez ha registrado su información a nuestras bases de datos, podrá permanecer plenamente convencido que estaremos dando cumplimiento a la normatividad Colombiana vigente en materia de protección de datos personales, establecida en la Ley 1581 de 2012, así como en su decreto reglamentario 1377 de 2013. De igual modo, garantizamos los protocolos de seguridad en la información para nuestra base de datos, exigidos por parte de la Superintendencia de Industria y Comercio, de quien obtendremos su aprobación dando cumplimiento al Decreto 886 de 2014. Distribuciones JO S.A.S es sociedad comercial domiciliada en Bogotá D.C – Colombia, legalmente constituida mediante Cámara de Comercio, identificada con el NIT: 830.029.757-4, cuya actividad comercial corresponde a la 4769, 4761 y 6810, bajo la modalidad de régimen común, y utiliza para todas sus operaciones la marca DISTRIBUCIONES JO S.A.S. Los términos y condiciones de uso de la tienda virtual y sus productos y se encuentran relacionados en la presente información, y en el caso de que no se encuentran dispuestas en ella, se aplicarán las disposiciones legales que rigen la materia en Colombia. Para todos los efectos legales y contractuales, al momento en que usted se vincule a nuestra red será denominado “USUARIO”, por su parte nuestra compañía será denominada “DISTRIBUCIONES JO S.A.S”. Declaración de capacidad de uso del usuario: A partir del momento en que el USUARIO diligencie el registro de su información personal en nuestra tienda virtual de productos y servicios disjo.com, declara y manifiesta que se trata de persona natural mayor de edad, con plena capacidad de goce y de ejercicio, y que las operaciones que realice cuentan con su plena y libre voluntad. Las condiciones de uso de nuestro portal, así como la verificación o adquisición de nuestros productos o servicios no podrán realizarse por menores de edad o incapaces que no cuenten con la debida representación legal de sus padres o guardadores. En caso que la inscripción y acceso como USUARIO sea realizada por persona jurídica, patrimonio autónomo o entidad corporativa, desde este momento el USUARIO declara que todas sus operaciones han sido realizadas por su representante legal en ejercicio pleno de sus facultades legales. Declaración de registro del usuario: Será de carácter obligatorio para EL USUARIO insertar toda la información que Disjo.com considere relevante para acceder a nuestra tienda virtual, dicha información contará con la más absoluta discreción y será conservada de acuerdo con los protocolos establecidos en nuestra Política de Privacidad. Disjo.com se reserva los derechos para solicitar nueva información en cualquier momento, realizar confirmación de datos insertos en la cuenta del USUARIO, o suspender y cancelar la suscripción en el evento que observe que la información aportada es insuficiente, no sujeta a confirmación, o maliciosa. Una vez el USUARIO diligencia el formulario de registro, autoriza a Disjo.com a diligenciar espacios de información no relevante que aquél no haya diligenciado en su debida oportunidad. Será responsabilidad del USUARIO la actualización de sus datos, además exonera por todo concepto a Disjo.com por los inconvenientes que pudieren provenir de inexactitud, oscuridad, vigencia o autenticidad de los datos personales ingresados." src="images/u11315-20.png?crc=391895578" data-image-width="450"/><!-- rasterized frame -->
    <img class="grpelem" id="u11316-26" alt="Disjo.com queda ampliamente autorizado por el USUARIO para identificar y calificar como abusivo, malintencionado o fraudulento, cualquier uso inadecuado de las cuentas de suscriptores, así como para borrar de sus bases de datos al usuario, suspender o reversar transacciones comerciales que considere fraudulentas o malintencionadas, así como para poner tales maniobras en conocimiento de autoridades judiciales. Obligaciones corporativas DISTRIBUCIONES JO S.A.S: Todos nuestros USUARIOS cuentan el con respaldo y la garantía que Disjo.com se compromete en lo siguiente: 1. La entrega del bien o servicio se realizará efectivamente en la dirección indicada por EL USUARIO y que este ha sido plena e inequívocamente identificado. 2. Podrá hacer reclamaciones y obtener atención a sus reclamaciones por producto no conforme en los mismos términos y por los mismos medios descritos en la política de términos y condiciones. 3 . En los eventos en los que hubiere lugar la reclamación de una garantía y/o devolución de dinero, se harán efectivos con la participación del USUARIO en los gastos de transporte o de giros, sujeto a verificación de Disjo.com. 4. Nuestro USUARIO será Informado, previo a la adquisición, sobre la disponibilidad del producto, el derecho de retracto, el término para ejercerlo, el término de duración de las condiciones comerciales y el tiempo de entrega Uso de Clave y Contraseña: Al momento de realizar la suscripción, el USUARIO deberá proporcionar de manera reservada una clave alfanumérica con un mínimo de seis (4) dígitos, de los cuales por lo menos uno de ellos deberá estar en mayúscula, y por lo menos uno deberá ser numérico. Es responsabilidad exclusiva de El USUARIO la conservación y custodia de su “usuario” y “contraseña”, la cual podrá modificar en cualquier tiempo bajo las indicaciones establecidas en nuestra tienda virtual, Dicha operación se considerará perfeccionada pasadas 48 horas contadas a partir de la modificación, y que solo permitirá reversar o suspender operaciones comerciales o de consulta iniciadas al finalizar dicho término. De igual modo se aplicarán para las solicitudes de retiro o cancelación del registro, las cuales deberán contar además con expresa aceptación por parte de Disjo.com y que desvinculan la responsabilidad del USUARIO solo a partir de este último evento. Las operaciones de secuestro de cuenta o suplantación de persona en las cuales se vea comprometido el USUARIO, deberán ser notificadas de inmediato por escrito o por medio del módulo PQR presente en el menú de opciones de nuestra tienda virtual y como resultado permitirá la suspensión de la cuenta por parte de Disjo.com. Cambios o modificaciones unilaterales: El USUARIO acepta y autoriza las modificaciones unilaterales que Disjo.com realice a los términos y condiciones establecidos inicialmente, en seguimiento de políticas de la empresa o requerimientos legales. Dichas modificaciones serán puestas en conocimiento del USUARIO mediante notificación al correo electrónico, y tendrán efectos coercitivos para los contratantes pasados cinco (5) días contados a partir del envío de la comunicación por ese medio. Una vez transcurrido dicho plazo, tales modificaciones no podrán ser objeto de controversia entre las partes. Legislación para el uso del portal y sus actividades comerciales: El USUARIO registrado acepta las condiciones de uso y las actividades comerciales realizadas en la tienda virtual, de acuerdo con lo establecido en nuestra política de términos y condiciones, dichas políticas deberán cumplir los presupuestos contenidos en la Ley 527 de 1999 en lo relacionado con validez de operaciones contractuales en comercio electrónico, y de la Ley 1564 de 2012 en lo atinente con el valor probatorio de los mensajes de datos. Para todos los efectos se considerarán válidas las manifestaciones dirigidas por el USUARIO desde su email libremente registrado." src="images/u11316-26.png?crc=4040726231" data-image-width="444"/><!-- rasterized frame -->
